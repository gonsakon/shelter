<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高雄市防災資訊</title>
  <meta property="og:title" content="高雄市防災資訊"/>
<meta property="og:description" content="">
<meta property="og:type" content="website"/>
<meta property="og:url" content=""/>
<meta property="og:image" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/all.css">
</head>
<body ng-app="app">
  <div class="wrap" ng-controller="PeopleCtrl">
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">高雄市防災資訊</a>
         
        </div>
         <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="https://github.com/gonsakon/shelter/issues" target="_blank">
                錯誤回報 New Issue
              </a>
            </li>
            <li>
              <a href="http://socbu.kcg.gov.tw/?prog=2&b_id=29&m_id=147&s_id=603" >資料來源: 高雄市政府社會局</a>
            </li>
            <li>
              <a href="http://creativecommons.tw/cc0" target="_blank">License: CC0</a>
            </li>
           
          </ul>
      </div>
      <div class="btn-group btn-group-justified" role="group" id="tab">
            <div class="btn-group" role="group">
              <a class="btn btn-default"  ng-class="{'btn-primary': type=='area'}" href="#area" ng-click="type='area'"><i class="icon-find"></i>收容動態</a>
            </div>
            <!-- <div class="btn-group" role="group">
              <a class="btn btn-default" ng-class="{'btn-primary': type=='map'}" href="#map" ng-click="mapchange()"><i class="icon-hotel"></i>收容地圖</a>
            </div> -->
          </div>
    </nav>
    <div class="area" ng-show="type=='area'">
      <div class="container">
        <div class="alert alert-info" role="alert">
        防災災情及相關諮詢電話(成立時開放，平常不開放)：<a href="tel:078224567">(07)822-4567</a> <br / >
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="area" ng-options="o for o in kaohsiungArea">
          <option value="">-- 依區域搜尋 --</option>
          </select>
        </div>
        <div class="row">
          <table class="table table-striped">
           <tr>
              <th width="10%">區域</th>
              <th width="20%">收容所名稱</th>
             <th width="10%">可收容人數</th>
             <th width="30%">地址</th>
             <th width="20%">電話</th>
           </tr>
           <tr ng-repeat="people in streetData | filter:area | limitTo:100">
            <td><span class="label label-primary">{{people.area}}</span></td>
            <td>{{people.name}}</td>
            <td>{{people.people}}</td>
            <td><a target="_blank" href="http://maps.google.com/?q={{people.address}}">{{people.address}}</a></td>
            <td><a href="tel:{{people.phone}}">{{people.phone}}</a></td>
           </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <!-- <script src="javascripts/angular-sanitize.js"></script> -->
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script> -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script> -->
  <script src="javascripts/all.js"></script>
</body>
</html>
